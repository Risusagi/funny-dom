<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/logo.png">
    <title>Funny DOM</title>

    <link href="https://fonts.googleapis.com/css?family=Asap:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <iframe src=""></iframe>
    <div class="task-panel">
        <h1 class="tutorial-element">
            Funny
            <br>
            DOM
        </h1>

        <img src="./img/arrow.png" alt="arrow" class="tutorial-arrow tutorial-element">
        <div class="tutorial-tip tutorial-element">
            <p>Click here to see the whole list of challenges.</p>
        </div>

        <h2 class="task-title"></h2>

        <div class="description"></div>
        
        <h3>Tasks for you:</h3>
        <ol class="list-of-tasks"></ol>

        <div class="code-editor-container">
            <svg role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 14C12 12 13.576002 11.6652983 14.1186858 11.1239516 14.663127 10.5808518 15 9.82976635 15 9 15 7.34314575 13.6568542 6 12 6 11.1040834 6 10.2998929 6.39272604 9.75018919 7.01541737 9.49601109 7.30334431 9.29624369 7.64043912 9.16697781 8.01061095"></path>
                <circle class="inner" cx="12" cy="17" r=".5"></circle>
                <circle cx="12" cy="12" r="10"></circle>
            </svg>

            <div class="credits">
                <p>
                    <a href="https://codemirror.net">CodeMirror</a> by Marijn Haverbeke and others under <a href="https://codemirror.net/LICENSE">MIT license</a>
                </p>
            </div>

            <textarea class="editor"></textarea>
        </div>

        <button class="next-task-btn" disabled>Next</button>
        <button class="run-code-btn">Run</button>
        <div class="hints-for-user pop-up">
            <button class="close">
                <svg role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    aria-labelledby="closeIconTitle">
                    <title id="closeIconTitle">Close</title>
                    <path d="M6.34314575 6.34314575L17.6568542 17.6568542M6.34314575 17.6568542L17.6568542 6.34314575">
                    </path>
                </svg>
            </button>
            <p>Useful materials:</p>
            <ul class="links-list"></ul>
        </div>

        <nav class="challenges-navigation tutorial-element">
            <button class="close-nav">
                <svg role="img" xmlns="http://www.w3.org/2000/svg" width="10" height="24" viewBox="0 0 10 24" aria-labelledby="chevronRightIconTitle">
                    <polyline points="3 6 7 12 3 18 3 18"></polyline>
                </svg>
            </button>

            <ul class="challenges-list"></ul>
        </nav>
        
        <div class="error-alert pop-up">
            <button class="close">
                <svg role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    aria-labelledby="closeIconTitle">
                    <title id="closeIconTitle">Close</title>
                    <path d="M6.34314575 6.34314575L17.6568542 17.6568542M6.34314575 17.6568542L17.6568542 6.34314575">
                    </path>
                </svg>
            </button>
            <div class="content">
                <p></p>  
            </div>
            
        </div>
    </div>
    
</body>
</html>
