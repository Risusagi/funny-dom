<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/logo.png">
    <title>Funny DOM</title>

    <link href="https://fonts.googleapis.com/css?family=Asap:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <iframe src=""></iframe>
    <div class="task-panel">
        <h1>
            Funny
            <br>
            DOM
        </h1>
        <h2 class="task-title"></h2>
        <h3>Tasks for you:</h3>
        <ol class="list-of-tasks"></ol>

        <textarea class="editor"></textarea>

        <button class="next-task-btn" disabled>Next</button>
        <button class="run-code-btn">Run</button>
        <div class="hints-for-user">
            <button class="close">
                <svg role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    aria-labelledby="closeIconTitle">
                    <title id="closeIconTitle">Close</title>
                    <path d="M6.34314575 6.34314575L17.6568542 17.6568542M6.34314575 17.6568542L17.6568542 6.34314575">
                    </path>
                </svg>
            </button>
            <p>Useful links:</p>
            <ul class="links-list"></ul>
        </div>
    </div>
</body>
</html>
