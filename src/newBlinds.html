<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funny DOM - New Blinds</title>
</head>
<body>
    <div class="window"></div>

    <div class="outer-width">
        <img src="./img/newBlinds/arrow.png" class="arrow left-arrow">
        <img src="./img/newBlinds/arrow.png" class="arrow">
        <div class="arrow-line"></div>
        <div class="size">a</div>
    </div>

    <div class="outer-height">
        <img src="./img/newBlinds/arrow.png" class="arrow top-arrow">
        <img src="./img/newBlinds/arrow.png" class="arrow bottom-arrow">
        <div class="arrow-line arrow-line-height"></div>
        <div class="size">a</div>
    </div>

    <div class="inner-width">
        <img src="./img/newBlinds/arrow.png" class="arrow left-arrow">
        <img src="./img/newBlinds/arrow.png" class="arrow">
        <div class="arrow-line"></div>
        <div class="size">a</div>
    </div>
    
    <div class="inner-height">
        <img src="./img/newBlinds/arrow.png" class="arrow top-arrow">
        <img src="./img/newBlinds/arrow.png" class="arrow bottom-arrow">
        <div class="arrow-line arrow-line-height"></div>
        <div class="size">a</div>
    </div>
</body>
</html>
